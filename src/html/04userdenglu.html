<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录</title>
    <link rel="stylesheet" href="../css/04userdenglu.min.css">
</head>

<body>
    <div class="w">
        <div id="logo">
            <a href="###">
                <img src="../images/userdenglu/logo-201305-b.png" alt="">
            </a>
            <b></b>
        </div>
        <a href="https://surveys.jd.com/index.php?r=survey/index/sid/568245/lang/zh-Hans" class="q-link">
            <b></b>
            登录页面，调查问卷
        </a>
    </div>
    <div id="content">
        <div class="tips-wrapper">
            <div class="tips-inner">
                <div class="cont-wrapper">
                    <i class="icon-tips"></i>
                    <p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！</p>
                </div>
            </div>
        </div>
        <div class="login-wrap">
            <div class="w">
                <div class="login-form unpsw">
                    <div class="trips">
                        <div class="tripsinner">
                            <i></i>
                            <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                        </div>
                    </div>
                    <div class="login-tab"><a href="###">账户登录</a></div>
                    <div class="kong"></div>
                    <div class="msg">
                        <div class="msg-error">
                            <b></b>
                            <span>账户名与密码不匹配，请重新输入</span>
                        </div>
                    </div>
                    <div class="form">
                        <div class="username">
                            <label for="loginname"></label>
                            <input type="text" id="loginname" placeholder="请输入用户名">
                        </div>
                        <div class="psw">
                            <label for="psw"></label>
                            <input type="text" id="psw" placeholder="请输入密码">
                        </div>
                        <div class="forgetpsw">
                            <a href="###" class="zm">手机登录</a>
                            <a href="###" class="yzm">忘记密码</a>
                        </div>
                        <div class="denglu">
                            <div class="login-btn" id="login-btn"><a href="###">
                                    登&nbsp;&nbsp;&nbsp; 录
                                </a></div>
                        </div>
                        <div class="zhuce"><a href="###">
                                <b></b>
                                <span>立即注册</span>
                            </a></div>
                    </div>
                </div>
                <!-- 以上是账号密码登录，以下是手机验证码登录 -->
                <div class="login-form phone">
                    <div class="trips">
                        <div class="tripsinner">
                            <i></i>
                            <p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                        </div>
                    </div>
                    <div class="login-tab"><a href="###">手机登录</a></div>
                    <div class="kong"></div>
                    <div class="msg">
                        <div class="msg-error">
                            <b></b>
                            <span>账户名与密码不匹配，请重新输入</span>
                        </div>
                    </div>
                    <div class="form">
                        <div class="username">
                            <label for="loginname"></label>
                            <input type="text" id="phonenumber" placeholder="请输入手机号">
                        </div>
                        <div class="psw">
                            <label for="psw"></label>
                            <input type="text" id="psw2" placeholder="请输入验证码">
                        </div>
                        <div class="forgetpsw">
                            <a href="###" class="zm">账号密码登录</a>
                            <a href="###" class="yzm" id="getyzm">获取验证码</a>
                        </div>
                        <div class="denglu">
                            <div class="login-btn" id="phonedl"><a href="###">
                                    登&nbsp;&nbsp;&nbsp; 录
                                </a></div>
                        </div>
                        <div class="zhuce"><a href="###">
                                <b></b>
                                <span>立即注册</span>
                            </a></div>
                    </div>
                </div>
            </div>
            <div class="login-banner">
            </div>
        </div>
    </div>
    <div class="copyright w">
        Copyright © 2019-2020 红心KM-hx.com 版权所有
    </div>
</body>
<script src="../lib/jquery-1.10.1.min.js"></script>
<script src="../lib/commom.js"></script>
<script src="../js/04userdenglu.js"></script>

</html>
