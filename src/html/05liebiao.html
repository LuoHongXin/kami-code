<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表页</title>
    <link rel="stylesheet" href="../css/03main.css">
    <link rel="stylesheet" href="../css/03maincontent.min.css">
    <link rel="stylesheet" href="../css/05liebiao.min.css">
</head>

<body>
    <div class="w">
        <div id="main_head">
        </div>
        <div class="cnt-wrapper">
            <div class="recommend">
                <div class="title">为你推荐</div>
                <div class="r-list">

                </div>
            </div>
            <div class="g-main1">
                <div class="m-list">
                    <div class="ml-wrap">
                        <div class="filter">
                            <div class="f-line top">
                                <div class="f-sort">
                                    <a href="###" class="">
                                        评论数
                                        <i></i>
                                        <span class="f-cut"></span>
                                    </a>
                                    <a href="###" class="up">价格
                                        <i></i>
                                        <span class="f-cut-price"></span>
                                    </a>
                                </div>
                                <div class="price-chose">
                                    <div class="sl-price">
                                        <input type="text" id="priceMin" maxlength="6" class="input-txt"
                                            placeholder="￥">
                                        <em>-</em>
                                        <input type="text" class='input-txt' maxlength="8" id="priceMax"
                                            placeholder="￥">
                                    </div>
                                    <div class="price-edit">
                                        <a href="###" class="price-cancle-btn" id="price-cancel">清空</a>
                                        <a href="###" class="btn btn-default" id="priceBtn">确定</a>
                                    </div>
                                </div>
                                <span class="clr"></span>
                            </div>
                            <div class="f-line btm">
                                <div class="f-search">
                                    <input type="text" class="input-txt" id="resultSearchTxt" placeholder="在结果中搜索">
                                    <a href="###" id="resultSearchBtn" class="btn btn-default">确定</a>
                                </div>
                                <span class="clr"></span>
                            </div>
                        </div>
                        <div class="goods-list item-style-v3" id="plist">
                            <ul class="gl-warp clearfix">
                                <!-- 数据渲染 -->
                            </ul>
                        </div>
                        <div class="page clearfix">
                            <div id="J_bottomPage" class="p-wrap">
                                <span class="p-num">
                                    <a href="###" class="pn-prev disabled">
                                        <i>&lt;</i>
                                        <em>上一页</em>
                                    </a>
                                    <div id="ipages">
                                        <!-- <a href="###" class="curr">1</a>
                                    <a href="###" class="pn-break">...</a> -->
                                    </div>
                                    <a href="###" class="pn-next">
                                        <em>下一页</em>
                                        <i>&gt;</i>
                                    </a>

                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="clr"></span>
        </div>
    </div>
    <div id="w-footer">

    </div>
</body>
<script src="../lib/jquery-1.10.1.min.js"></script>
<script src="../lib/commom.js"></script>
<script src="../js/05liebiao.js"></script>

</html>
