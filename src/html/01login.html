<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理员登录页面</title>
    <link rel="stylesheet" href="../css/01login.css">
</head>

<body>
    <div id="loginbox" class="loginbox">
        <div class="control_system_title">
            <h2>信息管理系统平台</h2>
            <span>版权所有 © 卡米网络科技有限公司 2019-2020</span>
        </div>
        <div class="login_form">
            <div class="username">
                <p class="p1">登录账号</p>
                <div class="login">
                    <span class="username_font"><i class="icon_user iconfont"></i></span>
                    <input type="text" value="admin">
                </div>
            </div>
            <div class="password">
                <p class="p1">登录密码</p>
                <div class="login">
                    <span class="password_font"><i class="icon_password iconfont"></i></span>
                    <input type="text" value="密码">
                </div>
            </div>
            <div class="form_action">
                <p class="forget_password">忘记密码？</p>
                <p class="denglu">登录</p>
            </div>
            <div class="login_form_text">推荐使用webkit内核浏览器，如chrome等</div>
        </div>
    </div>
</body>
<script src="../js/require.js" data-main="../js/main"></script>

</html>
